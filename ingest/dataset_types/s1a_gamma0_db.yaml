# Sentinel 1 A+B  SAR  Product Definitions
#
# These are used to group together the individual scene datasets
# that will be indexed into the datacube.
#
# Note: currently setting nodata as 0 rather than NaN


name: s1a_gamma0_scene
description: Sentinel-1A SAR Gamma0
metadata_type: eo

metadata:
  format: {name: ENVI}
  instrument: {name: SAR}
  platform: {code: SENTINEL_1A}
  product_type: gamma0

measurements:
- name: vh
  units: 'dB'
  dtype: float32
  nodata: 0

- name: vv
  units: 'dB'
  dtype: float32
  nodata: 0

